<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Networking Assistant Chatbot</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      background-color: #2a2a40;
      border-bottom: 1px solid #333;
    }

    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #4e9bff;
      color: #fff;
    }

    .bot {
      align-self: flex-start;
      background-color: #2d2d44;
      color: #f1f1f1;
    }

    #input-area {
      display: flex;
      padding: 16px;
      border-top: 1px solid #333;
      background-color: #2a2a40;
    }

    #user_input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: #1e1e2f;
      color: #fff;
      outline: none;
    }

    #send_btn {
      margin-left: 12px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4e9bff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send_btn:hover {
      background-color: #327fe3;
    }
  </style>
</head>
<body>
  <header>ðŸ¤– Assistant</header>

  <div id="chatbox"></div>

  <div id="input-area">
    <input type="text" id="user_input" placeholder="Type your question here..." autocomplete="off" />
    <button id="send_btn" onclick="send()">Send</button>
  </div>

  <script>
    function send() {
      const userInput = $("#user_input").val().trim();
      if (!userInput) return;

      $("#chatbox").append(`<div class="message user"><strong>You:</strong> ${userInput}</div>`);
      $("#user_input").val("");

      $.get("/get", { msg: userInput }).done(function (data) {
        $("#chatbox").append(`<div class="message bot"><strong>AI:</strong> ${data}</div>`);
        $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
      });
    }

    $("#user_input").keypress(function (e) {
      if (e.which === 13) send();
    });
  </script>
</body>
</html>
